<!-- AI Suggestions Widget -->
<div class="bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
            <i class="fas fa-lightbulb text-primary mr-3"></i>
            AI Insights & Suggestions
        </h2>
        <button onclick="refreshAISuggestions()" class="text-primary hover:text-secondary transition duration-300">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    
    <div id="aiSuggestions" class="space-y-4">
        <!-- Loading state -->
        <div id="suggestionsLoading" class="text-center py-4">
            <i class="fas fa-spinner fa-spin text-primary text-xl mb-2"></i>
            <p class="text-gray-600">Generating AI insights...</p>
        </div>
        
        <!-- Suggestions will be loaded here -->
    </div>
    
    <div class="mt-4 pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500 text-center">
            <i class="fas fa-robot mr-1"></i>
            Powered by AI â€¢ Updated every hour
        </p>
    </div>
</div>

<script>
// Load AI suggestions when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadAISuggestions();
});

async function loadAISuggestions() {
    const loadingDiv = document.getElementById('suggestionsLoading');
    const suggestionsDiv = document.getElementById('aiSuggestions');
    
    try {
        const response = await fetch(`/api/v1/ai/suggest/{{ club.slug }}`);
        
        if (!response.ok) {
            throw new Error('Failed to load suggestions');
        }
        
        const data = await response.json();
        
        // Hide loading
        loadingDiv.style.display = 'none';
        
        // Display suggestions
        displaySuggestions(data.suggestions);
        
    } catch (error) {
        console.error('Error loading AI suggestions:', error);
        loadingDiv.innerHTML = `
            <div class="text-center py-4">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-xl mb-2"></i>
                <p class="text-gray-600">Unable to load AI suggestions</p>
                <button onclick="loadAISuggestions()" class="text-primary hover:text-secondary mt-2">
                    Try Again
                </button>
            </div>
        `;
    }
}

function displaySuggestions(suggestions) {
    const suggestionsDiv = document.getElementById('aiSuggestions');
    
    if (suggestions.length === 0) {
        suggestionsDiv.innerHTML = `
            <div class="text-center py-4">
                <i class="fas fa-check-circle text-green-500 text-xl mb-2"></i>
                <p class="text-gray-600">No suggestions at this time. Your club is performing well!</p>
            </div>
        `;
        return;
    }
    
    suggestionsDiv.innerHTML = suggestions.map(suggestion => `
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-300">
            <div class="flex items-start justify-between mb-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center mr-3">
                        <i class="fas ${getSuggestionIcon(suggestion.type)} text-white text-sm"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900">${suggestion.title}</h3>
                        <span class="inline-block px-2 py-1 bg-${getPriorityColor(suggestion.priority)}-100 text-${getPriorityColor(suggestion.priority)}-800 text-xs rounded-full">
                            ${suggestion.priority} priority
                        </span>
                    </div>
                </div>
                <button onclick="implementSuggestion('${suggestion.type}')" class="text-primary hover:text-secondary">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <p class="text-gray-700 mb-3">${suggestion.description}</p>
            
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-green-600">
                    <i class="fas fa-chart-line mr-1"></i>
                    ${suggestion.impact}
                </span>
                <div class="flex space-x-2">
                    <button onclick="dismissSuggestion('${suggestion.type}')" class="text-gray-400 hover:text-gray-600 text-sm">
                        Dismiss
                    </button>
                    <button onclick="implementSuggestion('${suggestion.type}')" class="bg-primary text-white px-3 py-1 rounded text-sm hover:bg-secondary transition duration-300">
                        Implement
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function getSuggestionIcon(type) {
    const icons = {
        'revenue_optimization': 'fa-dollar-sign',
        'member_retention': 'fa-users',
        'service_expansion': 'fa-plus-circle',
        'marketing': 'fa-bullhorn',
        'operations': 'fa-cogs'
    };
    return icons[type] || 'fa-lightbulb';
}

function getPriorityColor(priority) {
    const colors = {
        'high': 'red',
        'medium': 'yellow',
        'low': 'green'
    };
    return colors[priority] || 'gray';
}

function refreshAISuggestions() {
    const suggestionsDiv = document.getElementById('aiSuggestions');
    const loadingDiv = document.getElementById('suggestionsLoading');
    
    // Show loading
    suggestionsDiv.innerHTML = '';
    suggestionsDiv.appendChild(loadingDiv);
    loadingDiv.style.display = 'block';
    
    // Reload suggestions
    loadAISuggestions();
}

function implementSuggestion(type) {
    // In a real implementation, this would trigger the suggested action
    alert(`Implementing ${type} suggestion...`);
    console.log('Implementing suggestion:', type);
}

function dismissSuggestion(type) {
    // In a real implementation, this would mark the suggestion as dismissed
    alert(`Dismissing ${type} suggestion...`);
    console.log('Dismissing suggestion:', type);
}
</script>
